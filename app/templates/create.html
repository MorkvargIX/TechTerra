{% extends 'base.html' %}

{% block title %}
<h1>Portfolio</h1>
{% endblock %}

{% block body %}
    <h1 class="form-title">Создание новой работы</h1>
    <form method="post" class="form-container" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Название проекта" class="form-control rounded-3">
        <textarea name="text" placeholder="Описание проекта" class="form-control rounded-3"></textarea>
        <label for="startDate">Дата начала:</label>
        <input type="date" name="startDate" class="form-control rounded-3" id="startDate" required>
        <label for="endDate">Дата окончания:</label>
        <input type="date" name="endDate" class="form-control rounded-3" id="endDate" required>
        <label for="image">Загрузить изображение:</label>
        <input type="file" name="image" id="image" class="form-control" accept="image/*">
        <button class="submit-button" type="submit">Добавить</button>
    </form>
{% endblock %}
