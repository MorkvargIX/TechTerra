{% extends 'base.html' %}

{% block title %}
<h1>Portfolio</h1>
{% endblock %}

{% block body %}
<div class="projects">
    {% for project in projects %}
        <div class="project">
            <div class="project-content">
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
                <p>Created At: {{ project.created_at }}</p>
            </div>
            <div class="project-image">
                <img src="data:image/jpeg;base64,{{ image_to_base64(project.image) }}" alt="{{ project.name }}">
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
